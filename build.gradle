plugins {
    id 'java'
    id 'maven-publish'
    id 'idea'
}

group 'net.devtech'
version '3.2.3'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation "com.google.jimfs:jimfs:1.2"
    testImplementation 'org.apache.commons:commons-compress:1.21'
    
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            // add all the jars that should be included when publishing to maven
            artifact(jar) {
                builtBy build
            }
            artifact(sourcesJar) {
                builtBy sourcesJar
            }
        }
    }
    // select the repositories you want to publish to
    repositories {
        mavenLocal()
        maven {
            def mavenUrl = project.hasProperty('maven_url') ? project.property('maven_url') : ""
            url mavenUrl
            if (mavenUrl.startsWith("http")) {
                credentials {
                    username project.hasProperty('maven_username') ? project.property('maven_username') : ""
                    password project.hasProperty('maven_password') ? project.property('maven_password') : ""
                }
            }
        }
    }
}